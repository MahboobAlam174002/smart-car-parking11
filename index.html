<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Car Parking System</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Smart Car Parking System</h1>
        <h2>Total Slots: <span id="total-slots">10</span></h2>
        <h2>Available Slots: <span id="available-slots">10</span></h2>
        <div class="parking-slots" id="parking-slots">
            <!-- Parking slots will be dynamically generated here -->
        </div>
        <button id="book-slot">Book a Slot</button>
        <button id="free-slot">Free a Slot</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
